<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title> GADGETOHOLIC BANK </title>
</head>
<body>
    <div id="loginArea">
        <h2 class="text-center"> WELCOME TO GADGETOHOLIC BANK </h2>
        <div class="submitArea shadow-lg">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Enter your email here"><br>
            <input type="password" class="form-control" placeholder="Enter your password"><br>
            <button class="btn-success btn-sm" id="login-btn"> Login </button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4  ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4  " >
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4  ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <!--  -->
        <div class="row mt-5">
            <div class="col-md-6 amount  ">
                <div class="submitArea shadow">
                    <h5>Deposit</h5>
                    <input id="deposit-amount" type="number" class="form-control" placeholder="Enter your amount"> <br>
                    <button class="btn-success" id="deposit-btn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 amount ">
                <div class="submitArea shadow">
                    <h5>Withdraw</h5>
                    <input id="withdraw-amount" type="number" class="form-control" placeholder="Enter your amount"> <br>
                    <button class="btn-success" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
       const login = document.getElementById('login-btn');
       login.addEventListener('click',function(){
       const login_area = document.getElementById('loginArea');
       login_area.style.display = 'none';
       const transaction_area = document.getElementById('transaction-area');
       transaction_area.style.display = 'block';
       })

    //    Deposit Handler

       const deposit = document.getElementById('deposit-btn');
       deposit.addEventListener('click',function(){
            const depositValue = getInput('deposit-amount');

            updateSpanText('currentDeposit',depositValue);
            updateSpanText('currentBalance',depositValue);
            
            document.getElementById('deposit-amount').value = "";
       })

    //    Withdraw handler

       const withdraw = document.getElementById('withdraw-btn');
       withdraw.addEventListener('click',function(){
            const withdrawValue = getInput('withdraw-amount');

            updateSpanText('currentWithdraw',withdrawValue);
            updateSpanText('currentBalance', -1 * withdrawValue);

            document.getElementById('withdraw-amount').value = "";
       })
       
       function getInput(id) {
        const amount = document.getElementById(id).value;
        const amountValue = parseFloat(amount);
        return amountValue;
       }
        function updateSpanText(id,depositValue){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            var newBalance = currentBalanceNumber+depositValue;
            document.getElementById(id).innerText = newBalance;
        }
    </script>
</body>
</html>
